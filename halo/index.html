	var gametype = ["Slayer", "Capture the Flag", "Assault", "King of the Hill", "Oddball"];

	var gameBox = document.getElementById('games');
	var mapBox = document.getElementById('maps');

	var selectTypeBox = document.getElementById('selectedType');
	var nameBox = document.getElementById('newPlayer');
	var addedPlayerBox = document.getElementById('playerNames');
	
	function initialize() {
		for(var i = 0; i < gametype.length; i++){
			var opt = document.createElement('option');
			opt.innerHTML = gametype[i];
			opt.value = gametype[i];
			typeBox.appendChild(opt);
		}
	}
	
	function addPlayer(){
		var name = nameBox.value;
		var opt = document.createElement('option');
		opt.innerHTML = name;
		opt.value = name;
		addedPlayerBox.appendChild(opt);
		nameBox.value = "";
	}
	
	function removePlayer(){
			if(addedPlayerBox.options.selectedIndex<0){
			alert("No Player Selected");
			return false;
		}
		addedPlayerBox.options[addedPlayerBox.selectedIndex] = null;
	}
	
	function addType() {
		if(typeBox.options.selectedIndex<0){
			alert("No Type Selected");
			return false;
		}
		
		var val_box1=typeBox.options[typeBox.selectedIndex].value;
		var opt = document.createElement('option');
		opt.innerHTML = val_box1;
		opt.value = val_box1;
		selectTypeBox.appendChild(opt);
	}
	
	function removeType() {
		if(selectTypeBox.options.selectedIndex<0){
			alert("No Map Selected");
			return false;
		}
		selectTypeBox.options[selectTypeBox.selectedIndex] = null;
	}
		
	function addMaps() {
		var mapArray;
		if(gameBox.options.selectedIndex<0){
			alert("No Game Selected");
			return false;
		}

		var val_box1=gameBox.options[gameBox.selectedIndex].value;
		
		if(val_box1 == "halo1"){
			mapArray = halo1;
		}
		else if(val_box1 == "halo2"){
			mapArray = halo2;
		}
		else if(val_box1 == "halo3"){
			mapArray = halo3;
		}
		else{
			mapArray = halo4;
		}
		for(var i = 0; i < mapArray.length; i++){
			var opt = document.createElement('option');
			opt.innerHTML = mapArray[i];
			opt.value = mapArray[i];
			mapBox.appendChild(opt);
		}
	}
		
	function removeMaps() {

		if(mapBox.options.selectedIndex<0){
			alert("No Map Selected");
			return false;
		}
		mapBox.options[mapBox.selectedIndex] = null;
	}
	
	function clearMaps(){
		mapBox.options.length = 0;
	}
	
	function clearTypes(){
		selectTypeBox.options.length = 0;
	}
	
	function clearNames(){
		addedPlayerBox.options.length = 0;
	}
	
	function clearEverything(){
		clearMaps();
		clearTypes();
		clearNames();
	}
	
	function generateMatch() {
		var maps = [];
		var types = [];
		var players = [];
		var redTeam = [];
		var blueTeam = [];
		
		var options = mapBox.options;
		for(var i = 0; i < options.length; i++){
			var value = options[i].value;
			maps.push(value);
		}
		
		options = selectTypeBox.options;
		for(var i = 0; i < options.length; i++){
			var value = options[i].value;
			types.push(value);
		}
		
		options = addedPlayerBox.options;
		for(var i = 0; i < options.length; i++){
			var value = options[i].value;
			players.push(value);
		}

		var map = maps[Math.floor((Math.random() * maps.length))];
		var type = types[Math.floor((Math.random() * types.length))];

    while(!players.length == 0 && players.length % 2 == 0){
        var playerNumber = Math.floor((Math.random() * players.length));
        redTeam.push(players[playerNumber]);
        players.splice(playerNumber, 1);
        playerNumber = Math.floor((Math.random() * players.length));
        blueTeam.push(players[playerNumber]);
        players.splice(playerNumber, 1);
    }  

		alert("Map: \n" + map + "\n\nGame Type: \n" + type + "\n\nRed Team: \n" + redTeam + "\n\nBlue Team: \n" + blueTeam);
}
